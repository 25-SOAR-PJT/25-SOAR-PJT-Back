spring.application.name=25-SOAR-PJT-Back

spring.config.import=classpath:jwt.yml

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/soar
spring.datasource.username=root
spring.datasource.password=${DATABASE_PASSWORD}

# DDL 설정 - 외래키 제약조건 문제 해결
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=false


# Youth Policy API Configuration
youth.policy.api.key=${YOUTH_POLICY_API_KEY}
youth.policy.api.base-url=https://www.youthcenter.go.kr/go/ythip/getPlcy

# Connection Pool 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Logging
logging.level.org.project.soar=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson 설정
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.fail-on-empty-beans=false

# 스케줄러 설정
spring.task.scheduling.pool.size=2

# Security 임시 비활성화 (개발/테스트용)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# gpt
openai.secret-key=${MY_AI_KEY}
openai.url.model=https://api.openai.com/v1/models
openai.url.prompt=https://api.openai.com/v1/chat/completions
openai.url.model-list = https://api.openai.com/v1/models
openai.prompt-endpoint=https://api.openai.com/v1/responses

# email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=soar33487@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# kakao
kakao.api_key=${KAKAO_API_KEY}
kakao.redirect_uri=http://localhost:8080/login/oauth2/code/kakao

# image
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

